<div class="modal-header">
  <h4 class="modal-title" id="modal-title" i18n="@@attenzione">Warning</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p i18n="@@funzNonDisp">Feature not avaiable</p>
  <p><strong i18n="@@reindirizzamento">You will be redirect to the old website. Continue?</strong></p>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')" i18n="@@Cancel">Cancel</button>
  <button type="button" class="btn btn-outline-primary" (click)="modal.close('Ok click')" i18n="@@OK">Ok</button>
</div>
