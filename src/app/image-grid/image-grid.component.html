<div class="container">
  <div class="row masonry-grid">
    <div class="col  masonry-column" *ngFor ="let col of colsInfo; let i = index">
      <div *ngFor ="let img of col; let j = index">
        <img [src]="img | imgUrl"  class="img-fluid my-thumb" alt="{{img?.title}}" (click)="openLightBox(i, j)"> 
      </div>
    </div>

  </div>
</div>
